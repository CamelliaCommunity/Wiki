<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags defines metadata for an HTML document -->
    <meta charset="UTF-8" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta
      name="keywords"
      content="{{ site.title }}, {{ page.author }}, {{ page.title }}"
    />
    <meta name="{{ page.author }}" content="{{ page. title }}" />

    <!-- Helps with small smart devices so site could be sane -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title CSS, and Scripts -->
    <link rel="stylesheet" href= {{ "assets/css/styles.css" | relative_url }} />
    <script src= {{ "assets/scripts/main.js" | relative_url }} defer=""></script>
    <title>{{page.title}} | {{site.title}}</title>
  </head>

  <!-- Main body of the page -->
  <body>
    <div id="scrollToTop">
      <div class="buttonDefault" title="Go to top">
        <a>â†‘</a>
      </div>
    </div>
    {% include header.html %} {{ content }} {% include footer.html %}
  </body>
</html>
